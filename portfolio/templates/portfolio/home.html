<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
 	<div class="carousel-inner">
 		<div class="carousel-item active">
			{%for project in projects %}
 			<div class="card text-white bg-dark mb-3" style="max-width: 1500px;height:25rem;"> 	
            	<div class="row g-0">
            	  <div class="col-md-4">
            		<img src="{{ project.image.url }}" class="d-block w-100" height=400 width=400>
            	  </div>
            	 <div class="col-md-8">
            	    <div class="card-body">
            	      <h5 class="card-title">{{ project.title }}</h5>
            	        <div class="card">
						  <div class="card-body" style="width: 800px ;height: 14rem;">
						  <div class="scrollable">
						  	<p class="card-text"></p>{{ project.description|safe }}</p>
						  </div>
						  </div>
						</div>
            	      <div class="w-100">
            	      <p class="card-text"><small class="text-muted">Released on {{ project.realeseddate }} </small></p>
            	      <iframe src="{{ project.url }}" width="970" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            	      </div>
					  </div>
            	    </div>

            	</div>
			</div>
		</div>
        <div class="carousel-item">
			{% endfor %}
		</div>
		</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Previous</span>
  		</button>
	<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="visually-hidden">Next</span>
  	</button>
</div>
